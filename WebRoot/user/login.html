<!DOCTYPE html>
<html>
<head>
<title>memory系统登录</title>
<meta charset="utf-8" />
<link href="/common/css/common.css" rel="stylesheet" type="text/css" />
<link href="/user/css/login.css" rel="stylesheet" type="text/css" />
</head>
<body class="login_bg">
	<div class="login_wrapper">
		<div class="login_box">
			<!-- 左边 -->
			<form action="" class="loginForm" id="form">
				<input type="text" id="strLoginId" name="strLoginId" placeholder="请输入登录邮箱地址" class="input"/>
				<span class="error" id="strLoginIdTip" msg="请输入有效的邮箱地址，如：xx@memory.org"></span>
				<input type="password" id="password" name="strPassword" placeholder="请输入密码" class="input"/>
				<span class="error" id="passwordTip" msg="请输入6-16位密码，字母区分大小写"></span>
				<label class="fl">
					<input type="checkbox" />&nbsp;记住我
				</label>
				<a href="" class="fr" target="_blank">忘记密码？</a>
				<input type="button" class="submit" onclick="login()" value="登 &nbsp; &nbsp; 录" />
			</form>
			
			<!-- 右边 -->
			<div class="login_right">
				<div>还没有memory帐号？</div>
				<a href="/user/regist.do" class="registor_now">立即注册</a>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/user/js/login.js"></script>
</html>
